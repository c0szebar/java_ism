<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuboid Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: blue;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .result {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Cuboid Calculator</h1>
        <div class="result">
            <p>Surface Area: <span id="surfaceArea"></span></p>
            <p>Volume: <span id="volume"></span></p>
        </div>
    </div>

    <script>

        const length = 10.4;
        const width = 13.5;
        const height = 8.2;


        const surfaceArea = 2 * (length * width + width * height + height * length);


        const volume = length * width * height;


        document.getElementById('surfaceArea').textContent = surfaceArea.toFixed(2);
        document.getElementById('volume').textContent = volume.toFixed(2);
    </script>
</body>
</html>
